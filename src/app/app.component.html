<ng-template
  #headerRef
  let-prefix
  let-title="logoTitle"
  let-header="logoHeader"
>
  <header class="header">
    <div class="navigation">
      <h4 class="title">{{ prefix }} - {{ header }}</h4>
      <a href="#" class="logo">{{ title }}</a>
    </div>
  </header>
</ng-template>

<ng-template
  #secondoTemplate
  let-description
>
  <p>{{ description }}</p>
</ng-template>

<ng-container
  *ngTemplateOutlet="headerRef; context: { logoHeader: 'I\'m ng-template', logoTitle: 'awesome logo', $implicit: 'Hi!' }"
></ng-container>
