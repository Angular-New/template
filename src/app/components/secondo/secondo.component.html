<h2>{{ title }}</h2>

<ng-template
  #defaultTemplate
  let-description
  let-counter="counter"
>
  <h3>default template title {{ counter }}</h3>
  <p>{{ description }}</p>
</ng-template>

@for (item of items; track item) {
  <ng-container
    *ngTemplateOutlet="template || defaultTemplate; context: { $implicit: 'description in template', counter: item }"
  ></ng-container>
}
